<style>

/* Cascading Style Sheet */

/*  */

    /* condition for header selector  */
    header {
        /* !important keyword */
        /* CSS is cascading */
        /* with the !important we say that the condition is supposed to be shown */
        height: 100px !important;
        box-shadow: 0px 5px 13px 2px #c2c2c2;
    }

    /* condition for selector and selector */
    header a {
        color: #fff;
        text-decoration: none;
    }

    /* pseudo selector */
    header a:hover {
        color: rgb(39, 47, 39);
        text-decoration: none;
    }
    /* condition for class */
    .class {
        background-color: #4CAF50;
        color: white;
    }

    /* condition for class and selector */

    .class a {
        color: white;
    }

    /* condition for selector and class */
    a .class {
        color: white;
    }

    /* condition for classes */
    .class .box {
        background-color: #4CAF50;
        color: white;
    }

    /* keywords */
    a {
        /* distance between elements */
        margin: auto;

        /* font size */
        font-size: 20px;

        /* font weight */
        font-weight: bold;

        /* font style */
        font-style: italic;

        /* text decoration none*/
        text-decoration: none;

        /* text decoration underline*/
        text-decoration: underline;

        /* text decoration overline*/
        text-decoration: overline;

        /* text decoration line-through*/
        text-decoration: line-through;

        /* text decoration blink*/
        text-decoration: blink;
    }
    /* Flexbox x-axis */

    /* Flexbox flex-start */
    header {
        height: 100px;
        display: flex;
        justify-content: flex-start;
    }

    /* Flexbox space-between*/
    header {
        height: 100px;
        display: flex;
        justify-content: space-between;
    }
    /* Flexbox center */
    header {
        height: 100px;
        display: flex;
        justify-content: center;
    }

    /* Flexbox flex-start */
    header {
        height: 100px;
        display: flex;
        justify-content: flex-end;
    }
/* Flexbox y-axis */
    
    header {
        height: 100px;
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
    }

    header {
        height: 100px;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
    }

     header {
        height: 100px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    header {
        height: 100px;
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
    }

</style>
